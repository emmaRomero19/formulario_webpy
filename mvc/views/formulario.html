<html
>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" media="screen" href="./static/css/foundation.css" />
</head>

<body>
  
  <center><h1>FORMULARIO <small> with Foundation framework</small> </h1></center>
  
  <center>
    <form method="POST">
      <div class="grid-container grid-padding-x" style="background-color:  seashell;">
        <div class="grid-x grid-padding-x">
          <div class="cell medium-3" style="background-color:  seashell;">       
          </div>
          <div class="cell medium-6" style="background-color:  seashell;">
            <label>
              <h5>MATRICULA</h5>
              <input type="number" placeholder="MATRICULA"/>
            </label>          
          </div>
          <div class="cell medium-3" style="background-color:  seashell;">
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          
          <div class="cell small-6 large-4" style="background-color: seashell;">
            <label>
              <h5>NOMBRE (S) </h5>
              <input type="text" placeholder="NAME"/>
            </label>
          </div>

          <div class="cell small-6 large-4" style="background-color:  seashell;">
            <label>
              <h5>APELLIDOS</h5>
              <input type="text" placeholder="PATERNAL SURNAME"/>
            </label>
          </div>

          <div class="cell small-6 large-4" style="background-color:  seashell;">
            <label>
              <h5 style="color:seashell;">.</h5>
              <input type="text" placeholder="MATERNAL SURNAME"/>
            </label>
          </div>
          
          <div class="cell small-6 large-3" style="background-color:   seashell;">
            <label>
              <h5>EDAD</h5>
              <input type="NUMBER" placeholder="AGE"/>
            </label>
          </div> 
          
          <div class="cell small-6" style="background-color:  seashell;">
            <label>
              <h5>Fecha de Nacimiento</h5>
            </label>
            <div class="grid-x grid-padding-x">
              <div class="cell small-4" style="background-color:  seashell;">
                <select>
                  <option selected="true" disabled="true">Day</option>
                  <option value="1">01</option>
                  <option value="2">02</option>
                  <option value="3">03</option>
                  <option value="4">04</option>
                  <option value="5">05</option>
                  <option value="6">06</option>
                  <option value="7">07</option>
                  <option value="8">08</option>
                  <option value="9">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
              <div class="cell small-4" style="background-color:  seashell;" >
                <select>
                  <option selected="true" disabled="true">Mounth</option>
                  <option value="enero">Ene</option>
                  <option value="febrero">Feb</option>
                  <option value="marzo">Mar</option>
                  <option value="abril">Abr</option>
                  <option value="mayo">May</option>
                  <option value="junio">Jun</option>
                  <option value="julio">Jul</option>
                  <option value="agosto">Ago</option>
                  <option value="septiembre">Sep</option>
                  <option value="octrube">Oct</option>
                  <option value="noviembre">Nov</option>
                  <option value="diciembre">Dic</option>
                </select>
              </div>

              <div class="cell small-4" style="background-color:  seashell;">
                <select>
                  <option selected="true" disabled="true">Year</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
            </div>
          </div>
          <div class="cell small-6 large-3" style="background-color:  seashell;">
            <label>
              <fieldset class="large-5 cell">
                <legend><h5>Sexo</h5></legend>
                <input type="radio" name="GENERO" value="MUJER" id="MUJER"/><label for="MUJER">MUJER</label>
                <input type="radio" name="GENERO" value="HOMBRE" id="HOMBRE"/><label for="HOMBRE">HOMBRE</label>
              </fieldset>
            </label>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="cell medium-3" style="background-color:  seashell;">
          </div>

          <div class="cell medium-6" style="background-color:  seashell;">
            <label>
              <h5>ESTADO</h5>
              <input type="text" placeholder="ESTADO"/>
            </label>          
          </div>
          <div class="cell medium-3" style="background-color:  seashell;">
          </div>

        </div>
        <button type="SUBMIT" class="success button">Save</button>
      </div>

    
    </form>
  </center>

</body>

</html>
